#托管的类扫描包路径#
scanPackage=com.tc.spring.demo

templateRoot=layouts

#切面表达式#
pointcut=com.tc.spring.demo.service..*Service..*().*


#切面类#
paspectClass=com.tc.spring.demo.aspect.LogAspect

#切面前置通知#
aspectBefore=before

#切面后置通知#
aspectAfter=after

#切面异常通知#
aspectAfterThrow=afterThrowing

#切面异常类#
aspectAfterThrowingName=java.lang.Exception